<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School festival</title>
    <style>
        body {
            background-color: #8495b7;
            margin: 0 0 0 0;
        }

        main {
            margin: 90px auto 90px auto;
            max-width: 1000px;
        }

        .imgs {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 1px solid #111;
        }

        video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 1px solid #111;
        }

        .items {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            text-align: center;
            padding: 300px 0;
            max-width: 1000px;
            margin: auto;
        }

        .item {
            width: 33.333%;
        }

        header {
            background: url('https://cdn.pixabay.com/photo/2019/07/14/13/11/banner-4337089_1280.jpg');
            text-align: center;
            width: 100%;
            height: auto;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

            header .overlay {
                width: 100%;
                height: 100%;
                padding: 50px 0px 50px 0px;
                color: #FFF;
                text-shadow: 1px 1px 1px #333;
                background-image: linear-gradient(135deg, #9f05ff69 10%, #45fdad 100%);
            }

        h1 {
            font-family: "Nico Moji", cursive;
            font-size: 80px;
            margin-bottom: 30px;
        }

        h2 {
            font-family: "Nico Moji", sans-serif;
            margin-bottom: 30px;
        }


        @media (min-width: 1024px) {
            main {
                max-width: 1000px;
            }

            .items {
                grid-template-columns: 1fr 1fr 1fr;
            }

            img {
                width: 180px;
            }
        }

        footer {
            text-align: center;
            background-color: #83aafd;
        }
    </style>
</head>
<header>
    <div class="overlay">
        <h1>～学園祭～</h1>
        <h2>～Scool festival～</h2>
    </div>
</header>

<body>
    <div class="items">
        <div>
            <img class="imgs" src="img/tree.webp" alt="">
            <p>ちいかわコンセプト！！！！！！</p>
        </div>
        <div>
            <img class="imgs" src="img/juice.webp" alt="">
            <p>モバイルオーダーできたよ</p>
        </div>
        <div>
            <img class="imgs" src="img/Shooting.webp" alt="">
            <p>射的で1等取ったけどかずさくんに盗られました</p>
        </div>
        <div>
            <img class="imgs" src="img/poteto.webp" alt="">
            <p>じゃがバター結構好き</p>
        </div>
        <div>
            <img class="imgs" src="img/robot.webp" alt="">
            <p>小さいロボットいっぱいいて可愛い</p>
        </div>
        <div>
            <video loop muted autoplay src="img/imori.mp4"></video>
            <p>すみません、動画がないのでイモリを。</p>
        </div>
    </div>
</body>
<footer>D132 Yanagisawa Sora</footer>

</html>
